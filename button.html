<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with me Button</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        .workwithme {
            background-color: #333333;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            padding: 16px 31px;
            text-decoration: none;
        }
        .workwithme:hover {
            background-color: #1f1f1f;
        }
        .workwithme:active {
            position: relative;
            top: 1px;
        }
    </style>
</head>
<body>
    <a href="mailto:joost@ravedfabrics.com" class="workwithme">Work with me</a>
</body>
</html>
